<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="front"></div>
            <div class="flap"></div>
            <div class="card">
                <div class="card-front">
                    <h1></h1>
                    <div class="cake">
                        <div class="cake-base"></div>
                        <div class="cake-top"></div>
                        <div class="candle"></div>
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="card-inside">
                    <h2>生日快乐 谢女士！</h2>
                    <p>You have been invited to join me at Seattle GlassBlowing on Friday 5/02 at 11:30 am</p>
                    <p class="signature">With love</p>
                </div>
            </div>
        </div>
        <div class="instructions">🐱：点开看看！啊！</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
