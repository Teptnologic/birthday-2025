<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="front"></div>
            <div class="flap"></div>
            <div class="card">
                <div class="card-front">
                    <h1>Happy Birthday!</h1>
                    <div class="cake">
                        <div class="cake-base"></div>
                        <div class="cake-top"></div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
                <div class="card-inside">
                    <h2>Wishing you a wonderful day!</h2>
                    <p>May your 2025 birthday be filled with joy, laughter, and unforgettable moments.</p>
                    <p class="signature">With love,<br>Your Name</p>
                </div>
            </div>
        </div>
        <div class="instructions">Click on the envelope to open</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
